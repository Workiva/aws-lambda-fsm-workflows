machines:

- name: saga
  max_retries: 5

  states:

  - name: StartSaga
    do_action: examples.saga.actions.StartSagaAction
    initial: true
    transitions:
    - target: Car
      event: done
    - target: Fail
      event: fail

  - name: Car
    do_action: examples.saga.actions.CarAction
    transitions:
      - target: Hotel
        event: done
      - target: Fail
        event: fail

  - name: Hotel
    do_action: examples.saga.actions.HotelAction
    transitions:
      - target: Plane
        event: done
      - target: Fail
        event: fail

  - name: Plane
    do_action: examples.saga.actions.PlaneAction
    transitions:
      - target: EndSaga
        event: done
      - target: Fail
        event: fail

  - name: EndSaga
    do_action: examples.saga.actions.EndSagaAction
    final: true

  - name: Fail
    do_action: examples.saga.actions.FailAction
    final: true

