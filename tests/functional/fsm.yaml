machines:

- name: simple

  states:

  - name: start
    initial: true
    do_action: tests.functional.actions.ReturnOK
    transitions:
    - target: end
      event: ok

  - name: end
    final: true

- name: looper

  states:

  - name: start
    initial: true
    do_action: tests.functional.actions.IncrementCounter
    transitions:
    - target: start
      event: ok
    - target: end
      event: done

  - name: end
    final: true
