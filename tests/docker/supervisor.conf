environment=PYTHONPATH=.
command=/bin/sh -c "sleep 5; python tools/dev_lambda.py --kinesis_stream_arn=PRIMARY_RETRY_SOURCE --run_kinesis_lambda=1 --sleep_time=0.01"
priority: 9

[program:dev_lambda.py4]
