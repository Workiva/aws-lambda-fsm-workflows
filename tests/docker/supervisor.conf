[program:kinesalite1]
stdout_logfile=/dev/null
stdout_logfile_maxbytes=0
stderr_logfile=/dev/null
stderr_logfile_maxbytes=0
command=kinesalite --port 1111
priority: 5

[program:kinesalite2]
stdout_logfile=/dev/null
stdout_logfile_maxbytes=0
stderr_logfile=/dev/null
stderr_logfile_maxbytes=0
command=kinesalite --port 2222
priority: 5

[program:kinesalite3]
stdout_logfile=/dev/null
stdout_logfile_maxbytes=0
