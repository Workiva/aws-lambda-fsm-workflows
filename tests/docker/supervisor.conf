[supervisord]
nodaemon=true

[program:memcached1]
stdout_logfile=/dev/null
stdout_logfile_maxbytes=0
stderr_logfile=/dev/null
stderr_logfile_maxbytes=0
command=memcached -u root
priority: 1

[program:memcached2]
stdout_logfile=/dev/null
stdout_logfile_maxbytes=0
stderr_logfile=/dev/null
stderr_logfile_maxbytes=0
command=memcached -u root -p 22122
priority: 1

[program:dev_lambda.py1]
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONPATH=.
command=/bin/sh -c "sleep 5; python tools/dev_lambda.py --kinesis_stream_arn=PRIMARY_STREAM_SOURCE --run_kinesis_lambda=1 --sleep_time=0.01"
priority: 9

[program:dev_lambda.py2]
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONPATH=.
command=/bin/sh -c "sleep 5; python tools/dev_lambda.py --kinesis_stream_arn=SECONDARY_STREAM_SOURCE --run_kinesis_lambda=1 --sleep_time=0.01"
priority: 9

[program:dev_lambda.py3]
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
